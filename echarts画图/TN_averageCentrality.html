<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>distribution of Turing Number</title>
    <!-- 引入 echarts.js -->
    <script src="echarts-Plug-in/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                //text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['average Betweenness centrality', 'average Closeness centrality', 'average Degree centrality',
                'average Eigenvector centrality', 'average Load centrality'],
                orient: 'vertical',
                right: "10%",
                top: "10%",
                fontWeight: 'bold'
            },
            xAxis: {
                data: ["0","1","2","3","4","5","6","7"],
                name: "Turing Number",
                nameLocation: 'middle',
                nameGap: 25,
                nameTextStyle: {
                    fontWeight: 'bold',
                    fontSize: 18
                }
            },
            yAxis: [
                {
                    position: 'left',
                    name: "average Centrality value of others",
                    nameLocation: 'middle',
                    min: 0,
                    max: 0.015,
                    nameGap: 40,
                    nameTextStyle: {
                        fontWeight: 'bold',
                        fontSize: 18
                    }
                //,
                // axisLabel:{
                //     formatter: function (value) {
                //         return value/1000 + 'k'
                //         }
                //     }
                }
                ,
                {

                    position: 'right',
                    name: "average Closeness centrality value",
                    nameLocation: 'middle',
                    min: 0,
                    max: 0.15,
                    nameGap: 35,
                    nameTextStyle: {
                        fontWeight: 'bold',
                        fontSize: 18
                    },
                    // axisLabel:{
                    //     formatter: function (value) {
                    //         return value/1000 + 'k'
                    //         }
                    //     }
                }
            ],
            series: [
                {
                    name: "average Betweenness centrality",
                    type: 'bar',
                    data: [0.010066327772315222, 0.0032159711405541523, 0.0006578750979637612,
                        0.00010573097638796576, 1.8742081253874446e-05, 7.5493974620895885e-06,
                        6.059055028480064e-06, 1.7805638631851954e-12],
                    barGap: "0%",
                    yAxisIndex: 0
                },
                {
                    name: 'average Closeness centrality',
                    type: 'bar',
                    data: [0.1196029254333662, 0.12479319412472532, 0.11816698239123115,
                        0.10824020601496687, 0.0979206446675373, 0.08888623196577149,
                        0.08136129176350285, 0.07526726644049472],
                    barGap: "0%",
                    yAxisIndex: 1
                },
                {
                    name: 'average Degree centrality',
                    type: 'bar',
                    data: [0.00022002200220022002, 0.00019366171815179858, 0.00012303058807777248,
                        6.189188108057648e-05, 3.6392855742596e-05, 3.1033685185243266e-05,
                        2.9596441633871796e-05, 2.2398273712623453e-05],
                    barGap: "0%",
                    yAxisIndex: 0
                },
                {
                    name: 'average Eigenvector centrality',
                    type: 'bar',
                    data: [0.014365949600791501, 0.007880502571828076, 0.0022467752948249564,
                        0.00025343851047965186, 3.430004274612837e-05, 4.433799489397948e-06,
                        2.750553546648562e-07, 2.2740275127587662e-08],
                    barGap: "0%",
                    yAxisIndex: 0
                },
                {
                    name: 'average Load centrality',
                    type: 'bar',
                    data: [0.009918040307286541, 0.003185252981721278, 0.0006588063498054985,
                        0.0001070761516597018, 1.8925357356487e-05, 7.560275581066427e-06,
                        6.060220312224697e-06, 1.7805638631851954e-12],
                    barGap: "0%",
                    yAxisIndex: 0
                }
            ],
            toolbox: {
                show: true,
                feature: {
                    saveAsImage: {
                        show:true,
                        excludeComponents :['toolbox'],
                        pixelRatio: 2
                    }
                }
            }
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
