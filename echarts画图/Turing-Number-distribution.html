<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>distribution of Turing Number</title>
    <!-- 引入 echarts.js -->
    <script src="echarts-Plug-in/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                //text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['Proposed Model', 'Null Model'],
                orient: 'vertical',
                right: "10%",
                top: "10%",
                fontWeight: 'bold'
            },
            xAxis: {
                data: ["0","1","2","3","4","5","6"],
                name: "Turing Number",
                nameLocation: 'middle',
                nameGap: 25,
                nameTextStyle: {
                    fontWeight: 'bold',
                    fontSize: 18
                }
            },
            yAxis: {
                name: "Number of Scholars",
                nameLocation: 'middle',
                nameGap: 30,
                nameTextStyle: {
                    fontWeight: 'bold',
                    fontSize: 18
                },
                axisLabel:{
                    formatter: function (value) {
                        return value/1000 + 'k'
                    }
                }
            },
            series: [
                {
                    name: 'Proposed Model',
                    type: 'bar',
                    data: [72, 739, 5179, 18344, 20736, 7055, 1210],
                    barGap: "0%"
                },
                {
                    name: 'Null Model',
                    type: 'bar',
                    data: [72, 195, 1091, 3025, 7226, 12528, 14517],
                    barGap: "0%"
                }
            ],
            toolbox: {
                show: true,
                feature: {
                    saveAsImage: {
                        show:true,
                        excludeComponents :['toolbox'],
                        pixelRatio: 2
                    }
                }
            }
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
